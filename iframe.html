<!DOCTYPE html>
<html>
	<head>
	
		<title>livecoding</title>
		
		<meta charset='utf-8'>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<meta name='description' content='livecoding'>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		
		<style>* { color: white; }</style>
		<style class='custom'></style>
		
		<script>
			window.livecoding = {

				callCode: function(javascriptString) {

					// javascriptString is valid syntax code (according to esprima).
					// this means we can safely ignore errors.
					try {
						var func = new Function(javascriptString);
						func();
					}
					catch(e) {}

				}
			};
			document.addEventListener('click', function(e) {
				parent.document.dispatchEvent(new Event('click'));
			});
		</script>
	</head>
	<body>
	</body>
</html>
